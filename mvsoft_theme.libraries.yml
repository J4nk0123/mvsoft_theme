global-styling:
  version: VERSION
  header: true
  css:
    theme:
      https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap: { type: external, weight: -10 }
      css/main.css: { weight: 100 }
      vendor/bootstrap/css/bootstrap.min.css: {}
      vendor/bootstrap-icons/bootstrap-icons.css: {}
      vendor/swiper/swiper-bundle.min.css: {}
      vendor/glightbox/css/glightbox.css: {}
  js:
    vendor/bootstrap/js/bootstrap.bundle.min.js: { attributes: { defer: true } }
    vendor/swiper/swiper-bundle.min.js: { attributes: { defer: true } }
    vendor/glightbox/js/glightbox.js: { attributes: { defer: true } }
    js/swiper-slider.1.2.js: { attributes: { defer: true } }
    js/calendar.js: { attributes: { defer: true } }
    js/gallery-lightbox.js: { attributes: { defer: true } }
    js/main.js: { attributes: { defer: true } }
  dependencies:
    - core/jquery.ui.datepicker # This is the key line!

